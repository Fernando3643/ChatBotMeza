<mat-sidenav-container class="layoutContainer">
  <mat-sidenav style="background-color: rgb(74, 21, 51)" #sidenav position="start" [opened]="router.url != '/' || sideNavOpened ? true : false"
    mode="side" fixedBottomGap=0 fixedInViewport=true [ngStyle]="{'width': '110px'}">
    <br>
    <div fxLayout="column" fxLayoutAlign=" center" style="text-align:center; color:white">
      <div style="height: 32px;"></div>
      <div style="background-color: white; width: 100%; height: 10px;"></div>
      <div fxLayout="row">
        <button style="height: 110px; width: 110px;" mat-icon-button routerLink="/home">
          <mat-icon class="icon-items">home</mat-icon>
        </button>
      </div>
      <div style="background-color: white; width: 100%; height: 10px;"></div>
      <div fxLayout="row">
          <button style="height: 110px; width: 110px;"mat-icon-button routerLink="/users">
            <mat-icon class="icon-items">supervised_user_circle</mat-icon>
          </button>
      </div>
      <div style="background-color: white; width: 100%; height: 10px;"></div>
      <div fxLayout="row">
        <button style="height: 110px; width: 110px;" mat-icon-button routerLink="/edit">
          <mat-icon class="icon-items">border_color</mat-icon>
        </button>
      </div>
      <div style="background-color: white; width: 100%; height: 10px;"></div>
      <div fxLayout="row">
        <button style="height: 110px; width: 110px;" mat-icon-button routerLink="/mail">
          <mat-icon class="icon-items">mail</mat-icon>
        </button>
      </div>
      <div style="background-color: white; width: 100%; height: 10px;"></div>
    </div>
  </mat-sidenav>

  <div fixedBottomGap=0 fixedInViewport=true *ngIf="router.url != '/'" class="navStyle" style="background-color: rgb(74, 21, 51)">
    <div fxLayout="row">
      <h3 fxFlexOffset="78%" fxFlex="15%" style="text-align: right; position: relative; top: -4px; color:white">
        <strong>{{userName}}</strong>
      </h3>
      <span fxFlex="5%" style="text-align: right; position: relative; top: 4px; color: white">
        <!-- *ngIf="router.url != '/'" <a mat-icon-button matTooltip="Perfil" routerLink="/" style="text-align: left">
          <mat-icon style="font-size: 38px;">account_circle</mat-icon>
        </a> -->
        <a mat-icon-button matTooltip="Salir" routerLink="/" style="text-align: center">
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </span>
    </div>
  </div>
  <ng-content></ng-content>
  <div *ngIf="router.url == '/'" class="footer">
      Realizado por ingenieria en computaci√≥n inteligente
  </div>
</mat-sidenav-container>
