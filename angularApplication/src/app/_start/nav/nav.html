<mat-sidenav-container class="layoutContainer">
  <mat-sidenav style="background-color: rgb(158, 79, 123)" #sidenav position="start" [opened]="router.url != '/' || sideNavOpened ? true : false"
    mode="side" fixedBottomGap=0 fixedInViewport=true [ngStyle]="{'width': '100px'}">
    <br>
    <div fxLayout="column" fxLayoutAlign=" center" style="text-align:center; color:white">
      <div fxLayout="row">
        <button mat-icon-button routerLink="/">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </div>
  </mat-sidenav>

  <div class="navStyle" style="background-color: rgb(158, 79, 123)">
    <div fxLayout="row">
      <h3 fxFlexOffset="78%" fxFlex="15%" style="text-align: right; position: relative; top: -4px; color:white">
        <strong>{{userName}}</strong>
      </h3>
      <span fxFlex="5%" style="text-align: right; position: relative; top: 4px; color: white">
        <!-- *ngIf="router.url != '/'" <a mat-icon-button matTooltip="Perfil" routerLink="/" style="text-align: left">
          <mat-icon style="font-size: 38px;">account_circle</mat-icon>
        </a> -->
        <a mat-icon-button matTooltip="Salir" (click)="sideNavOpened ? sideNavOpened = false : sideNavOpened = true" style="text-align: center">
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </span>
    </div>
  </div>
  <ng-content></ng-content>
</mat-sidenav-container>
