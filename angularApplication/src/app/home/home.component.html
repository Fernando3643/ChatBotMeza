<div style="padding: 20px">
  <mat-card>
    <mat-card-content>
      <font class="subtitle">
        HOME
      </font>
      <br>
      <br>
      <mat-divider></mat-divider>
      <div fxLayout="row" fxLayoutAlign="space-around start" layout-wrap class="top-data">
        <div fxFlex="50">
          <div style="margin: 25px; text-align: center">
            <h3>
              Resumen de usuarios
            </h3>
          </div>
          <div fxLayout="column" style="text-align:left;margin-left: 10%">
            <div fxLayout="row" style="margin-top: 25px;">
              <font size="2" fxFlex="70%">
                <strong>Numero de usuarios registrados: </strong>
              </font>
              <font fxFlex="30%">
                10
              </font>
            </div>
            <div fxLayout="row" style="margin-top: 25px;">
              <font size="2" fxFlex="70%">
                <strong>Promedio grupal: </strong>
              </font>
              <font fxFlex="30%">
                9.78
              </font>
            </div>
          </div>
        </div>
        <div fxFlex="50">
          <div style="margin: 25px; text-align: center">
            <h3>
              Temas mas consultados
            </h3>
          </div>
          <div class="mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource">
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Nombre busqueda</mat-header-cell>
                <mat-cell *matCellDef="let element" style="text-align: center">{{element.name }}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="searchs">
                <mat-header-cell *matHeaderCellDef>Cantidad de busquedas</mat-header-cell>
                <mat-cell *matCellDef="let element" style="text-align: center">{{element.searchs }}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="clasification">
                <mat-header-cell *matHeaderCellDef>Clasificaci√≥n</mat-header-cell>
                <mat-cell *matCellDef="let element" style="text-align: center">{{element.clasification }}</mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
        </div>
      </div>
      <br>
      <br>
      <mat-divider></mat-divider>
      <div style="margin: 25px; text-align: center">
          <h3 style="margin-top: 30px">
            Calificaciones por mes
          </h3>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-around center" layout-wrap class="top-data">
          
        <div class="row">
          <div class="col-md-6">
            <div style="display: block;">
              <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
                [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
          <div class="col-md-6" style="margin-bottom: 10px">
            <table class="table table-responsive table-condensed">
              <tr>
                <th *ngFor="let label of lineChartLabels">{{label}}</th>
              </tr>
              <tr *ngFor="let d of lineChartData">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
              </tr>
            </table>
            <button (click)="randomize()">CLICK</button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
